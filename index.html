
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cola Cafe Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Cola Cafe</h1>
      <p class="subtitle">Est. 2020</p>
    </header>

    <section class="section">
      <h2 class="section-title">Coffee</h2>
      <div class="menu">
        <div class="menu-item">
          <span class="item-name">French Vanilla</span>
          <span class="item-price">$3.00</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Caramel Macchiato</span>
          <span class="item-price">$3.75</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Pumpkin Spice</span>
          <span class="item-price">$3.50</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Hazelnut</span>
          <span class="item-price">$4.00</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Mocha</span>
          <span class="item-price">$4.50</span>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Desserts</h2>
      <div class="menu">
        <div class="menu-item">
          <span class="item-name">Donut</span>
          <span class="item-price">$1.50</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Cherry Pie</span>
          <span class="item-price">$2.75</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Cheesecake</span>
          <span class="item-price">$3.00</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Cinnamon Roll</span>
          <span class="item-price">$2.50</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p><a href="https://nikpatil2123.github.io/Portfolio/">Visit our website</a></p>
      <p>Designed by | nikpatil2123</p>
    </footer>
  </div>

</body>
</html>
